<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="expense-title">EXPENSE TRACKER</h1>
        <div class="balance">
            <h1 id="balance">$0.00</h1>
            <h4>Current Balance</h4>
        </div>
        <div class="inc-exp-container">
            <div class="income">
                <h2 id="income">$0.00</h2>
                <h4>INCOME</h4>
            </div>
            <div class="expense">
                <h2 id="expense">$0.00</h2>
                <h4>EXPENSE</h4>
            </div>
        </div>
        <div class="history">
            <h2 class="title-history">History</h2>
            <ul class="history-box" id="list">
            </ul>
        </div>
        <div class="transaction">
            <h2 class="transaction-title">Add New Transaction</h2>
            <form action="#" class="transaction-form" id="form">
                <input type="text" id="text" placeholder="Enter text here (eg. Salary)" autocomplete="off">
                <input type="number" id="number" placeholder="Enter positive value for income and negative value for expense ">
                <button id="btn">Add Transaction</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
